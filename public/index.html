<!DOCTYPE html>
<html lang="en" ng-app="findFurnitureApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Polish Furniture search">
    <meta name="author" content="Jacek Spólnik">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Find Furniture</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/yeti-theme.bootstrap.min.css" rel="stylesheet">

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body style>

<div class="navbar navbar-default navbar-fixed-top">

    <div class="container">

        <div class="navbar-header">

            <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-globe"></span> Furniture Search</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <!-- /navbar-header -->
        <div class="navbar-collapse collapse navbar-inverse-collapse" id="navbar-main">

            <ul class="nav navbar-nav">
                <li class="active"><a href="products"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="shops"><span class="glyphicon glyphicon-shopping-cart"></span> Shops</a></li>
                <li><a href="addProduct"><span class="glyphicon glyphicon-plus"></span> Add Product</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <input type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>

        </div>
        <!-- /navbar-collapse -->
    </div>
    <!-- /container -->
</div>
<!-- /navbar -->

<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h3>Furniture you are looking for</h3>
        <p class="lead">On our page you could find any furniture you need.
            Here we group many offers from the polish market.</p>
    </div>
    <!-- /jumbotron -->

    <div class="row visible-md visible-lg ng-cloak" ng-cloak>
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div ng-controller="CarouselController" class="carousel slide" id="theCarousel" data-interval="5000">

                <ol class="carousel-indicators">
                    <li ng-repeat="image in images"
                        data-target="#theCarousel"
                        data-slide-to="{{image.id}}"
                        class="{{image.status}}">
                    </li>
                </ol>

                <div class="carousel-inner">
                    <div ng-repeat="image in images" class="item {{image.status}}">
                        <img ng-src="{{image.src}}" alt="{{image.id}}" class="img-responsive" src="">
                    </div>
                </div>

                <a href="#theCarousel" class="carousel-control left" data-slide="prev"><span
                        class="icon-prev"></span></a>
                <a href="#theCarousel" class="carousel-control right" data-slide="next"><span
                        class="icon-next"></span></a>
            </div>
        </div>

    </div>
    <!-- /row -->
    <hr/>
</div>
<!-- /container -->

<div ng-view></div>

<!-- Site footer -->
<div ng-controller="VersionController" class="footer">
    <div class="container">
        <div class="row">
            <p class="pull-right"><a href="#" target="_self">Back to top</a></p>
            <p><a href="http://nprogramming.wordpress.com">nprogramming.wordpress.com</a> © 2014</p>
        </div>
        <!-- /row -->
        <div class="row">
            <div >Find Furniture app: v<span>{{version}}</span></div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /footer -->

<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/i18n/angular-locale_pl-pl.js"></script>

<!-- APP -->
<script src="js/app.js"></script>

<!-- SERVICES -->
<script src="js/services/ProductData.js"></script>
<script src="js/services/RoomData.js"></script>
<script src="js/services/CategoryData.js"></script>

<!-- FILTERS -->
<!--<script src="js/filters.js"></script>-->

<!-- DIRECTIVES -->
<!--<script src="js/directives.js"></script>-->

<!-- CONTROLLERS -->
<script src="js/controllers/ProductController.js"></script>
<script src="js/controllers/CarouselController.js"></script>
<script src="js/controllers/VersionController.js"></script>

<!-- JQUERY ON READY -->
<script src="js/site.js"></script>

</body>
</html>
