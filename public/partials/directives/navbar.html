<div class="container">

    <div class="navbar-header" ng-controller="AppVersionCtrl">

        <a ng-click="home()" class="navbar-brand">
            <span class="glyphicon glyphicon-globe"></span> {{appName}}
        </a>

        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

    </div>
    <!-- /navbar-header -->

    <div class="navbar-collapse collapse navbar-inverse-collapse" id="navbar-main">

        <ul class="nav navbar-nav">
            <li class="{{isActive('home')}}"><a ng-click="home()"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li class="{{isActive('shops')}}"><a ng-click="shops()"><span class="glyphicon glyphicon-shopping-cart"></span> Shops</a></li>
            <li class="{{isActive('addProduct')}}"><a ng-click="addProduct()"><span class="glyphicon glyphicon-plus"></span> Add Product</a></li>
        </ul>

        <form class="navbar-form navbar-left">
            <input type="text" class="form-control col-lg-8" placeholder="Search">
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li class="{{isActive('login')}}"><a ng-click="login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

    </div>
    <!-- /navbar-collapse -->

</div>
