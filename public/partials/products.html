<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h3>Furniture you are looking for</h3>
        <p class="lead">On our page you could find any furniture you need.
            Here we group many offers from the polish market.</p>
    </div>
    <!-- /jumbotron -->

    <div class="row visible-md visible-lg ng-cloak" ng-cloak>
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div ng-controller="CarouselController" class="carousel slide" id="theCarousel" data-interval="5000">

                <ol class="carousel-indicators">
                    <li ng-repeat="image in images"
                        data-target="#theCarousel"
                        data-slide-to="{{image.id}}"
                        class="{{image.status}}">
                    </li>
                </ol>

                <div class="carousel-inner">
                    <div ng-repeat="image in images" class="item {{image.status}}">
                        <img ng-src="{{image.src}}" alt="{{image.id}}" class="img-responsive" src="">
                    </div>
                </div>

                <a href="#theCarousel" class="carousel-control left" data-slide="prev"><span
                        class="icon-prev"></span></a>
                <a href="#theCarousel" class="carousel-control right" data-slide="next"><span
                        class="icon-next"></span></a>
            </div>
        </div>

    </div>
    <!-- /row -->
    <hr/>
</div>
<!-- /container -->

<div class="container">
    <div class="row ng-cloak" ng-cloak>
        <div class="col-sm-4 col-md-3">
            <div class="panel-group">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <a class="panel-title" data-toggle="collapse" href="#collapseCategories">Categories <span class="glyphicon glyphicon-list pull-right panel-list"></span></a>
                    </div>
                    <div id="collapseCategories" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li ng-repeat="category in categories"><a ng-href="{{category.action}}">{{category.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <a class="panel-title"  data-toggle="collapse" href="#collapseRooms">Rooms <span class="glyphicon glyphicon-list pull-right panel-list"></span></a>
                    </div>
                    <div id="collapseRooms" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li ng-repeat="room in rooms"><a ng-href="{{room.action}}">{{room.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <hr/>
                <p class="text-center text-muted">FindFurniture © 2014</p>
            </div>
        </div>

        <div class="col-sm-8 col-md-9">
            <div class="row">
                <div ng-repeat="product in products" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="thumbnail">
                        <a href="#"><img ng-src="{{product.img}}" alt="{{product.id}}" class="img-responsive product" src=""></a>

                        <div class="caption">
                            <h4 class="text-center">{{product.description}}</h4>
                            <p>
                                <a href="#" class="btn btn-default btn-sm">View »</a>
                                <button ng-disabled="true" class="btn btn-primary btn-sm pull-right">{{product.price | currency}}</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->
